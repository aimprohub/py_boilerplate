{% extends "base.html" %} {% set active_page = "calibration" %} {% block content
    %}
    
    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-2 sidenav">
          
        </div>
        <div class="col-sm-9 text-left">
          
          <h3>Profile of {{username}}</h3>
        
        <form id="myForm" action="/profile_edit" method="post">
          {% for row in data %} 
          <table>
            <tr>
              <th style="width: 35%">Item</th>
              <th style="width: 50%">Details</th>
            <tr>
              <td>Name</td>
              <td>{{row[4]+" "+ row[5]}} </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="text" name="dob" class="form-control" value="{{dob}}"></td>
            </tr>
            <tr>
              <td>Address</td>
              <td><input type="text" name="address" class="form-control" value="{{address}}"></td>
            </tr>
            <tr>
              <td>Contact No</td>
              <td><input type="text" name="contact_no" class="form-control" value="{{contact_no}}"></td>
            </tr>
            <tr>
              <td>User Role</td>
              <td>{{row[3]}} </td>
            </tr>
            <tr>
              <td>Aadhar No</td>
              <td><input type="text" name="aadhar_cd_no" class="form-control" value="{{aadhar_no}}"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" name="email" class="form-control" value="{{row[5]}}"></td>
            </tr>
            
            <tr>
              <td>Doctor Name</td>
              <td>{{row[9]}} </td>
            </tr>
            <tr>
                    <td><input type="submit" id="insert" name="profile" value=" Cancell " ></td>   
                    <td><input type="submit" id="insert" name="profile" value="Save" ></td>        
            </tr>
                  <tbody>   
                  </div>
                  {% endfor %}
                  {% endblock %} 
                  </tbody>
                </table>
            
              </form>
            </div>
          </div>
